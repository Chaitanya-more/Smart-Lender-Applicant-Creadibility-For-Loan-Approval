    <link rel="stylesheet" href="static/contact.css">

<body>

    <div class="contact-section">
        <div class="contact-info">
          <div>Address  :  Pune, Maharashtra, India</div>
          <div>Email  :  abc123@.com</div>
          <div>Mobile No  :  xxxxxxx367</div>
          <div>Working Hours  :  Mon - Fri 10:00 AM to 4:30 PM</div>
        </div>
      <div class="box">
        <div class="title">
          <h1>Contact Us</h1><br>
          <h2>We are ready</h2>
        </div>
        <form onsubmit="sendEmail(); reset(); return false;" name="contact-us">
            <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required><br>
            <input type="text" name="phone" class="form-control" id="phone" placeholder="Your mobile Number" required><br>
            <input type="email" name="email" class="form-control" id="email" placeholder="Your Email id" required><br>
          <textarea name="message" class="form-control" id="message" rows="4" placeholder="Message"></textarea><br>
            <input type="submit" name="" class="form-control submit" value="SEND">
        </form>
      </div>
      </div>
      <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyE5Kll2s6QbBSUMinwFcLiWih1xpz6px9YqCsQTYOBbYt0I82dxixhN1uT1bX4fRPMbA/exec'
        const form = document.forms['contact-us']
        
        form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => console.log('Success!', response))
        .catch(error => console.error('Error!', error.message))
        form.reset()
            alert('Success!')
          })
      </script>

        }).then(

        );
      }
      </script>
